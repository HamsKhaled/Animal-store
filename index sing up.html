                                   <!--floating button -->

   <style>
      body{
             padding:0;
             margin:0;
          }
      body{	 
	           background-image: url("https://raw.githubusercontent.com/HamsKhaled/Animal-store/7a23ff6df0553983d00b129764e82b1476ec7848/background.jpg") ;
          }
      .vid-container{
             position:relative;
             height:100vh;
             overflow:hidden;
          }
      .bgvid.back {
             position: fixed; right: 0; bottom: 0;
             min-width: 100%; min-height: 100%;
             width: auto; height: auto; z-index: -100;
          }
      .inner {
             position: absolute;
          }
      .inner-container{
             width:400px;
             height:400px;
             position:absolute;
             top:calc(50vh - 200px);
             left:calc(50vw - 200px);
             overflow:hidden;
          }
      .bgvid.inner{
             top:calc(-50vh + 200px);
             left:calc(-50vw + 200px);
             filter: url("data:image/svg+xml;utf9,<svg%20version='1.1'%20xmlns='http://www.w3.org/2000/svg'><filter%20id='blur'><feGaussianBlur%20stdDeviation='10'%20/></filter></svg>#blur");
             -webkit-filter:blur(10px);
             -ms-filter: blur(10px);
             -o-filter: blur(10px);
             filter:blur(10px);
          }
      .box{
             position:absolute;
             height:100%;
             width:100%;
             font-family:Helvetica;
             color:rgb(8, 3, 3);
             background:rgba(0,0,0,0.13);
             padding:30px 0px;
          }
      .box h1{
             font-family: "https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@700&display=swap" ; 
             text-align:center;
             margin:30px 0;
             font-size:30px;
          }
      .box input{
             display:block;
             width:300px;
             margin:20px auto;
             padding:15px;
             background:rgba(0,0,0,0.2);
             color:rgb(0, 0, 0);
             border:0;
          }
        .box input:focus,.box input:active,.box button:focus,.box button:active{
             outline:none; 
          }
        .box button{
             font-family: "https://fonts.googleapis.com/css2?family=BIZ+UDGothic:wght@700&display=swap" ; 
             background:#ced104;
             border:0;
             color:#fff;
             padding:10px;
             font-size:20px;
             width:330px;
             margin:20px auto;
             display:block;
             cursor:pointer;
          }
        .box button:active{
            background:#43df06;
          }
        .box p{
           font-size:14px;
           text-align:center;
          }
        .box p span{
            cursor:pointer;
            color:rgb(0, 0, 0);
          }
/*--------------------------sidebar----------------------------------------------------*/
        ::-webkit-scrollbar{width:7px;height:7px;background:#00000000;}
        ::-webkit-scrollbar-thumb{background:#f7e70f;}
    </style>
    <script>
//------------------------------Easy way to wait for all videos to load before start playing
        var promises = [];
        function makePromise(i, video) {
        promises[i] = new $.Deferred();
//--------------- This event tells us video can be played all the way through, without stopping or buffering
         video.oncanplaythrough = function() {
//--------------------- Resolve the promise
         promises[i].resolve();
         }
         }
// Pause all videos and create the promise array
         $('video').each(function(index){
         this.pause();
         makePromise(index, this);
         })
// Wait for all promises to resolve then start playing
         $.when.apply(null, promises).done(function () {
         $('video').each(function(){
         this.play();
         });
         });
    </script>
    </head>
    <body>
